<!DOCTYPE html>
<html>
    <head>
        <title>Word and Sentence Counter</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section>
            <p class="header-text">Word and Sentence Counter</p>
            <p class="username">@word_sentence_counter</p>
            <textarea name="text-box" id="input-text" placeholder="Enter your text here..."></textarea>
            <div class="text-below" id="wordCount">Words: 0 </div>
            <div class="text-below" id="sentenceCount">Sentences: 0</div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
